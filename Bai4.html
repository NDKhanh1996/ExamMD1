<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="800" height="500" style="border: solid indigo"></canvas>
<script>
  // Hãy viết một chương trình để biểu diễn hình tròn, với mô tả của lớp hình tròn như sau:

  class Circle{
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color
    }
    render(){
      let ctx = document.getElementById('canvas').getContext('2d');
      ctx.beginPath();
      ctx.fillStyle = this.color
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
      ctx.fill()
      ctx.closePath()
    }
  }
  let circle1 = new Circle(400,200,40,'red')
  circle1.render()
</script>
</body>
</html>
