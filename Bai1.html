<script>
    // Cho danh sách các điểm thi ở trong một mảng.
    // Hãy viết hàm findMax() với đầu vào là một mảng điểm và đầu ra là điểm thi lớn thứ 2

    let arr1 = [1, 4, 8, 4, 3, 2, 7, 6, 5, 8, 3, 2, 7, 8, 7, 6, 4, 5, 8, 9, 4, 5, 6, 8]

    function findMax(arr) {
        let temp = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length - 1; j++) {
                if (arr[j + 1] > arr[j])
                    temp = arr[j]
                arr[j] = arr[j + 1];
                arr[j + 1] = temp
            }
        }
        return arr
    }

    console.log(findMax(arr1))
</script>
