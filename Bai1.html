<script>
    // Cho danh sách các điểm thi ở trong một mảng.
    // Hãy viết hàm findMax() với đầu vào là một mảng điểm và đầu ra là điểm thi lớn thứ 2

    let arr = [1, 4, 8, 4, 3, 2, 7, 6, 5, 8, 3, 2, 7, 8, 7, 6, 4, 5, 8, 9, 4, 5, 6, 8]

    function findMax(arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < arr[i + 1]) {
                    let temp = arr[i]
                    arr[i] = arr[i + 1]
                    arr[i + 1] = temp
                }
            }
        }
        let tempArr = []
        for (let i = 0; i < arr.length; i++) {
            if (tempArr.indexOf(arr[i]) === -1) {
                tempArr.push(arr[i])
            }
        }
        return tempArr[1]

    }

    console.log(findMax(arr))
</script>
